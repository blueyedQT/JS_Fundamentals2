<html>
<head>
	<title>Fundementals Part 2</title>
</head>
<body>
	<script>
		var person = {
			name: 'Trey',
			distance_travelled: 0,
			say_name: function() {
				alert(person.name);
			},
			say_something: function(statement) {
				alert(person.name+' says \"'+ statement+'\"');
			},
			walk: function() {
				alert(person.name+' is walking'), 
				person.distance_travelled += 3;
			},
			run: function() {
				alert(person.name+' is running'),
				person.distance_travelled += 10;
			},
			crawl: function() {
				alert(person.name+' is crawling'),
				person.distance_travelled += 1;
			},
			doSomething: function() {
				var random = Math.floor(Math.random()*3)+1;
				if(random < 2) {
					return person.walk();
				} else if (random === 2) {
					return person.run();
				} else if (random > 2) {
					return person.crawl();
				};
			},
			fly: function(x, y) {
				var random = Math.floor(Math.random()*10)+1;
				if(random > 7) {
					console.log('Flying!!!'),
					x();
				} else {
					console.log('Falied to Fly...'),
					y();
				}
			}

		}
		var x = function() {
			alert('eating ice cream!');
		}
		var y = function() {
			alert('crying at home...');
		}
		person.fly(x, y);
	</script>
</body>
</html>
